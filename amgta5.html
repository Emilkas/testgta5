<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <div class="house-content">
        <div class="house-content__layout">
            <div class="house-conten__container">
                <div class="container__header">
                    <div class="container__header__title">Недвижимость</div>
                    <div class="container__header__addr">
                        <div class="header__addr__adres">Адрес</div>
                        <div class="header__addr__value">Brenburger strasse 15A</div>
                    </div>
                    <div class="container__header__options">
                        <div class="container__header__options__item">
                            <div class="container__header__options__item__label">Класс</div>
                            <div class="container__header__options__item__values">Премиум</div>
                        </div>
                        <div class="container__header__options__item">
                            <div class="container__header__options__item__label">Тип</div>
                            <div class="container__header__options__item__values">Особняк</div>
                        </div>
                        <div class="container__header__options__item">
                            <div class="container__header__options__item__label">Владелец</div>
                            <div class="container__header__options__item__values">Brendan Hines</div>
                        </div>
                        <div class="container__header__options__item">
                            <div class="container__header__options__item__label">Гос.Цена</div>
                            <div class="container__header__options__item__values">1.500.000$</div>
                        </div>
                        <div class="container__header__options__item">
                            <div class="container__header__options__item__label">Налог</div>
                            <div class="container__header__options__item__values">400$/ч</div>
                        </div>
                        <div class="container__header__options__item">
                            <div class="container__header__options__item__label">Дата приобретения</div>
                            <div class="container__header__options__item__values">18.11.2020</div>
                        </div>
                    </div>
                    <div class="container__header__status">
                        <div class="container__header__status__circle">
                            <div class="container__header__status__circle__img"><img src="assets/img/Ellipse-status.svg" alt=""></div>
                            <div class="container__header__status__circle__img__lock"><img src="assets/img/Vector-lock.svg" alt=""></div>
                        </div>
                        <div class="container__header__status__label">
                            <div class="container__header__status__label__open">Открыто</div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="house-conten__container">
                <div class="container__header-right">
                    <div class="container__header-right__safe-inf">
                        <div class="safe-inf__safe-box">
                            <div class="safe-box__content-img">
                                <img class="content-img__img-group" src="assets/img/Group230.svg" alt="">
                                <img class="content-img__img-icons" src="assets/img/Vector-safe.svg" alt="">
                                <img class="content-img__img-zamok" src="assets/img/Zmok.svg" alt="">
                            </div>
                            <div class="safe-box__content-name">Сейф</div>
                            <div class="safe-box__content-quantity-safe">10/10</div>
                        </div>
                        <div class="safe-inf__safe-box">
                            <div class="safe-box__content-img">
                                <img class="content-img__img-group" src="assets/img/Group231.svg" alt="">
                                <img class="content-img__img-icons" src="assets/img/Holodilnik.svg" alt="">
                                <img class="content-img__img-zamok" src="assets/img/Zmok2.svg" alt="">
                                <img class="content-img__img-zamok-open" src="assets/img/Zmok-open.svg" alt="">
                            </div>
                            <div class="safe-box__content-name">Холодильник</div>
                            <div class="safe-box__content-quantity-xolod">24/60</div>
                        </div>
                        <div class="safe-inf__safe-box">
                            <div class="safe-box__content-img">
                                <img class="content-img__img-group" src="assets/img/Group232.svg" alt="">
                                <img class="content-img__img-icons" src="assets/img/hkav.svg" alt="">
                                <img class="content-img__img-zamok" src="assets/img/Zmok3.svg" alt="">
                            </div>
                            <div class="safe-box__content-name">Шкаф</div>
                            <div class="safe-box__content-quantity-hkaf">18/32</div>
                        </div>
                    </div>
                    <div class="container__header-right__bottuon-house">
                        <div class="bottuon-house__buttons">
                            <img class="bottuon-house__buttons__img" src="assets/img/house-but.svg" alt="">
                            <div class="bottuon-house__buttons__text">Аренда</div>
                        </div>
                        <div class="bottuon-house__buttons">
                            <img class="bottuon-house__buttons__img" src="assets/img/zamok-but.svg" alt="">
                            <div class="bottuon-house__buttons__text">Открыть</div>                            
                        </div>
                        <div class="bottuon-house__buttons">
                            <img class="bottuon-house__buttons__img" src="assets/img/dollar-but.svg" alt="">
                            <div class="bottuon-house__buttons__text">Продать</div>                            
                        </div>
                    </div>
                    <div class="container__header-right__button-enter">Войти в мой дом</div>
                </div>
            </div>
            <div class="house-exit"><img src="assets/img/exit.svg" alt=""></div>
        </div>
    </div>
</body>
</html>
